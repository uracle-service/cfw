server:
  tomcat:
    additional-tld-skip-patterns:
      - "*.jar"

mybatis:
  mapper-locations: classpath:/mappers/**/*.xml
  base-packages: "kr.co.uracle.*.mapper"


commons:
  filter:
    mdc:
      enable: true #Http Request 요청에 대한 UUID 설정

    customTokenFilter:
      enable: true #Header 내 Token 정보 체크
      urlPattern: "/api/*"
      token:
        key: "Authorization"
        value: "token1"

    headerFilter:
      enable: true
      urlPattern: "/api/*"
      decryption:
        method: "AES"
        targets:
          - "header1"
          - "header2"
          - "header3"

  aop:
    logging:
      enable: true #AOP 기본 로그 설정 true / false

  swagger: #Swagger 기본 설정
    enable: true
    title: Uracle API
    description: Uracle
    version: alpha
